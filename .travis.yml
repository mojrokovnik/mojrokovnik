language: php
php:
  - '5.6'

env:
  - TRAVIS_NODE_VERSION="4"

services:
  - mysql

before_install:
  - mysql -e 'create database mojrokovnik;'
  - git clone https://github.com/mojrokovnik/mojrokovnik-server.git

install:
  - cd mojrokovnik-server
  - cp app/config/parameters.yml.dist app/config/parameters.yml
  - composer install
  - php bin/console doctrine:schema:update --force
  - php bin/console fos:user:create admin admin@admin.com admin
  - php bin/console server:run &
  - cd ..
  - nvm install node
  - nvm use node
  - node --version
  - rm -f .npm/*.lock
  - npm install -g npm@latest
  - npm config set loglevel warn

before_script:
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - npm install -g grunt-cli
  - npm install
  - grunt build
  - grunt http-server:server &
  - npm run update-webdriver
  - sleep 1

script:
  - node_modules/.bin/karma start karma.conf.js --no-auto-watch --single-run --reporters=dots --browsers=Firefox
  - node_modules/.bin/protractor e2e-tests/protractor.conf.js --browser=firefox
